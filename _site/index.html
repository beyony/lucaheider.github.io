<body>

  <ul id="menu" data-bind="foreach: Pages">
    <li data-bind="css: { active: ($data.Id() == $parent.CurrentPageId() ) }, attr: {'data-menuanchor': attMenuanchor}">
      <a data-bind="text: Title, attr: {href: attHref}"></a>
    </li>
  </ul>
  <div id="laptop"></div>




  <div id="pagepiling">

    <!-- ko with: Pages()[0] -->
    <div class="section" data-bind="attr: {id: 'section' + Id()}">
      <div class="canvasWrapper">
        <canvas data-bind="attr: {id: 'canvas' + Id()}"></canvas>
      </div>
      <div class="top-layer">
        <h1 data-bind="text: HeaderText"></h1>
        <p data-bind="text: MainText"></p>
      </div>
    </div>
    <!-- /ko -->

        <p data-bind="text: MainText"></p>
      </div>

    <!-- ko with: Pages()[2] -->
    <div class="section" data-bind="attr: {id: 'section' + Id()}">
      <div class="intro">
        <canvas data-bind="attr: {id: 'canvas' + Id()}"></canvas>
        <div class="grid-wrapper">
          <div class="grid">
            <div class="row">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
            </div>
            <div class="row">
              <div class="square"></div>
              <div class="square">
                <textarea name="hide" style="display:none;"></textarea>
                <div id="textSheet"></div>
              </div>
              <div class="square"></div>
            </div>
            <div class="row">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
            </div>
          </div>
        </div>

        <h1 data-bind="text: HeaderText"></h1>
        <p data-bind="text: MainText"></p>
      </div>
    </div>
    <!-- /ko -->

    <!-- ko with: Pages()[3] -->
    <div class="section" data-bind="attr: {id: 'section' + Id()}">

      <div class="wrapper">
        <header class="header">Get in touch</header>
        <article class="main">
          <p>Get in touch!</p>
        </article>
        <aside class="aside aside-1">Aside 1</aside>
        <aside class="aside aside-2">Aside 2</aside>
        <footer class="footer">L. Heider / Essen Germany / 017684168591</footer>
      </div>
    </div>
    <!-- /ko -->

    <!-- ko with: Pages()[4] -->
    <div class="section" data-bind="attr: {id: 'section' + Id()}">
      <div class="intro">
        <h1 data-bind="text: HeaderText"></h1>
        <p data-bind="text: MainText"></p>
      </div>
    </div>

  </div>
